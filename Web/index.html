<!DOCTYPE html> -<!--required for all-->

<html lang="en"> <!--idium for language-->
<head>
        <meta charset="UTF-8"> <!--unicode type format, 8bit system, autocorrect english-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--display the same way for any screen, don't have to zoom in and out on mobiles, the part of the screen you can manipulate, without scrollbars and stuff-->
        <meta name="X-UA-Compatible" content="IE:Edge"> <!--choose the latest version-->
        <meta name="author" content="fred,nick,anthony,matt"> <!--key value-->
        <meta name="description" content="starwars, last jedi, rogue one"> <!--webcrawler will find the best description, find keywords being searched and raise stuff to the top Search Engine Optimization-->
        <meta name="keywords" content="one, jedi, star, wars">
</head>
<body> <!--lang could be here too, but lang applies to body-->
    <header></header><!--<div id="header"></div> <!--html does not stop you from putting more than one ID -->
       <hgroup><!--group title together-->
       <h1></h1><!--title of section-->
       <h2></h2>
       </hgroup>   
    <main>
        <section><!--section should start a content and an end-->
           <header></header>
           <footer></footer>
        </section>
        <article> <!--info will be the same accross all pages-->
           <section></section><!--seperate portions of a newspaper, attention grabber, real story, -->
              <figure><!--a picture-->
                <img src="" alt="description of image" title=""><!--over rides tooltip-->
                  <figcaption></figcaption><!--a caption under a picture-->
              </figure>
        </article>
        <aside></aside> <!--along side the article that relates to content-->
        <div></div><!--something outside of context, a pop up-->
        <h2></h2>

    </main>       <!--<div id="container"></div> -->
    <footer></footer> <!--<div id="footer"></div> -->
</body>
</html> <!--head+body shortcut-->
